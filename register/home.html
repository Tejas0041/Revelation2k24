<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Counts</title>
</head>
<body>
    <div id="eventCounts">Loading Registration Details...</div>

    <script>
        // Fetch
        fetch('https://script.google.com/macros/s/AKfycbwtS-dKkGeR6ihR1Ct_00LyC8WpKQXj84TsDtzWLtY8zqo6q0T7av-qqG0dpbQuQXUI6Q/exec')
            .then(response => response.json())
            .then(eventData => {
                console.log(eventData);
                
                let htmlContent = '';

                eventData.forEach(event => {
                    htmlContent += `<div>${event.eventName}: ${event.count}</div>`;
                });

                document.getElementById('eventCounts').innerHTML = htmlContent;
            })
            .catch(error => console.error('Error fetching event counts:', error));
    </script>
</body>
</html>
